<!DOCTYPE html>
<html lang="en" class="max-[1001px]:text-sm max-[984px]:text-xs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body
    class="bg-[#CF6FFF]"
    onload="gettingInfo()"
    onbeforeunload="savingInfo()"
  >
    <div id="wrapper" class="flex flex-col gap-2">
      <div class="flex flex-col gap-5">
        <h1 class="text-center font-bold text-4xl text-white mt-3">
          TO DO LIST
        </h1>
        <div class="flex justify-center gap-5">
          <input
            type="text"
            placeholder="type text..."
            class="input"
            id="input-content"
          />
          <button class="button-primary" id="add">ADD</button>
        </div>
        <div class="flex justify-center">
          <button class="clear-button text-2xl" id="removerAll">
            Clear all
          </button>
        </div>
      </div>
      <svg
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        class="recycle_bin-primary hidden"
        id="remover"
      >
        <g stroke-width="0" />

        <g stroke-linecap="round" stroke-linejoin="round" />

        <g>
          <path
            d="M5.755,20.283,4,8H20L18.245,20.283A2,2,0,0,1,16.265,22H7.735A2,2,0,0,1,5.755,20.283ZM21,4H16V3a1,1,0,0,0-1-1H9A1,1,0,0,0,8,3V4H3A1,1,0,0,0,3,6H21a1,1,0,0,0,0-2Z"
          />
        </g>
      </svg>

      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="800px"
        height="800px"
        viewBox="0 0 236.757 236.757"
        xml:space="preserve"
        class="editor-primary hidden"
        id="editor"
      >
        <g stroke-width="0" />

        <g stroke-linecap="round" stroke-linejoin="round" />

        <g>
          <g>
            <path
              d="M121.816,123.17l-7.293,0.643l0.627-7.293c2.231-26.009,5.587-29.366,6.855-30.633l83.923-83.92 C201.821,0.688,197.45,0,192.928,0H43.841C19.669,0,0,19.663,0,43.847V192.91c0,24.182,19.669,43.847,43.841,43.847h149.081 c24.176,0,43.835-19.665,43.835-43.847V43.841c0-3.63-0.492-7.134-1.327-10.508l-82.998,82.998 C151.188,117.574,147.886,120.877,121.816,123.17z"
            />
          </g>
        </g>
      </svg>
      <section id="cards" class="flex flex-col">
        <div class="cards__parent-cards" id="wrapperOfCard"></div>
      </section>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
